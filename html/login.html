    <title>login</title>

<body>
    <section>
        <h2>Login</h2>
        <form id="loginForm">
            <label>E-mail</label>
            <input type="email" placeholder="..." id="email" required autofocus>
            <label>Password</label>
            <input type="password" placeholder="..." id="password" required>
            <input type="submit" value="Ingresar">
        </form> 
        <div class="Register">
            <p>You do not have an account? <a href="signup.html">Register</a></p>
            <a href="newpassword.html">I forgot my password  </a>
        </div>
       
    </section>
</body>
