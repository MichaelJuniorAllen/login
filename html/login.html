<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
        <h2>Login</h2>
        <form id="loginForm">
                <div class="inputbox">
                    <ion-icon name="full-mane-outline"></ion-icon>
                    <label>E-mail</label>
                    <input type="email" placeholder="..." id="email" required autofocus>
                </div>
                <div class="inputbox">
                 <ion-icon name="full-mane-outline"></ion-icon>
            <label>Password</label>
            <input type="password" placeholder="..." id="password" required>
            </div>

            <div class="forget">
                <label for=""><input type="checkbox">Remember Me </label> 
            </div>

            <input type="submit" value="Ingresar" class="button">

            <div class="Register">
                <p>You do not have an account? <a href="register.html">Register</a></p>
                <a href="newpassword.html">I forgot my password  </a>
            </div>
               
        </section>
        
        </form> 
        
    <script src="/javascript/login.js"></script>
</body>
</html>
